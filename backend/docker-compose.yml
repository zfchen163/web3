version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: chainvault-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chainvault
      MYSQL_USER: chainvault
      MYSQL_PASSWORD: chainvault
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

